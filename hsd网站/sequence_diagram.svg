<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="600" fill="#f8f9fa" />
  <text x="400" y="30" font-family="Arial" font-size="20" text-anchor="middle" font-weight="bold">学生申请加入流程 - 时序图</text>
  
  <!-- 参与者 -->
  <rect x="50" y="60" width="100" height="40" fill="#e6f2ff" stroke="#333" stroke-width="2" rx="5" ry="5" />
  <text x="100" y="85" font-family="Arial" font-size="14" text-anchor="middle">学生</text>
  
  <rect x="250" y="60" width="100" height="40" fill="#e6f2ff" stroke="#333" stroke-width="2" rx="5" ry="5" />
  <text x="300" y="85" font-family="Arial" font-size="14" text-anchor="middle">前端页面</text>
  
  <rect x="450" y="60" width="100" height="40" fill="#e6f2ff" stroke="#333" stroke-width="2" rx="5" ry="5" />
  <text x="500" y="85" font-family="Arial" font-size="14" text-anchor="middle">API接口</text>
  
  <rect x="650" y="60" width="100" height="40" fill="#e6f2ff" stroke="#333" stroke-width="2" rx="5" ry="5" />
  <text x="700" y="85" font-family="Arial" font-size="14" text-anchor="middle">数据库</text>
  
  <!-- 生命线 -->
  <line x1="100" y1="100" x2="100" y2="550" stroke="#333" stroke-width="1" stroke-dasharray="5,5" />
  <line x1="300" y1="100" x2="300" y2="550" stroke="#333" stroke-width="1" stroke-dasharray="5,5" />
  <line x1="500" y1="100" x2="500" y2="550" stroke="#333" stroke-width="1" stroke-dasharray="5,5" />
  <line x1="700" y1="100" x2="700" y2="550" stroke="#333" stroke-width="1" stroke-dasharray="5,5" />
  
  <!-- 激活框 -->
  <rect x="95" y="150" width="10" height="350" fill="#f8f9fa" stroke="#333" stroke-width="2" />
  <rect x="295" y="170" width="10" height="310" fill="#f8f9fa" stroke="#333" stroke-width="2" />
  <rect x="495" y="190" width="10" height="270" fill="#f8f9fa" stroke="#333" stroke-width="2" />
  <rect x="695" y="210" width="10" height="230" fill="#f8f9fa" stroke="#333" stroke-width="2" />
  
  <!-- 消息 -->
  <!-- 1. 学生填写申请表 -->
  <line x1="105" y1="170" x2="295" y2="170" stroke="#333" stroke-width="1" marker-end="url(#arrow)" />
  <text x="200" y="160" font-family="Arial" font-size="12" text-anchor="middle">1. 填写申请表</text>
  
  <!-- 2. 前端验证表单 -->
  <path d="M 305 180 C 330 180, 330 200, 305 200" stroke="#333" stroke-width="1" fill="none" marker-end="url(#arrow)" />
  <text x="350" y="190" font-family="Arial" font-size="12" text-anchor="middle">2. 验证表单</text>
  
  <!-- 3. 提交申请数据 -->
  <line x1="305" y1="190" x2="495" y2="190" stroke="#333" stroke-width="1" marker-end="url(#arrow)" />
  <text x="400" y="180" font-family="Arial" font-size="12" text-anchor="middle">3. 提交申请数据</text>
  
  <!-- 4. API处理请求 -->
  <path d="M 505 200 C 530 200, 530 220, 505 220" stroke="#333" stroke-width="1" fill="none" marker-end="url(#arrow)" />
  <text x="550" y="210" font-family="Arial" font-size="12" text-anchor="middle">4. 处理请求</text>
  
  <!-- 5. 保存学生数据 -->
  <line x1="505" y1="210" x2="695" y2="210" stroke="#333" stroke-width="1" marker-end="url(#arrow)" />
  <text x="600" y="200" font-family="Arial" font-size="12" text-anchor="middle">5. 保存学生数据</text>
  
  <!-- 6. 返回保存结果 -->
  <line x1="695" y1="240" x2="505" y2="240" stroke="#333" stroke-width="1" stroke-dasharray="5,5" marker-end="url(#arrow)" />
  <text x="600" y="230" font-family="Arial" font-size="12" text-anchor="middle">6. 返回保存结果</text>
  
  <!-- 7. 返回API响应 -->
  <line x1="495" y1="270" x2="305" y2="270" stroke="#333" stroke-width="1" stroke-dasharray="5,5" marker-end="url(#arrow)" />
  <text x="400" y="260" font-family="Arial" font-size="12" text-anchor="middle">7. 返回API响应</text>
  
  <!-- 8. 显示申请结果 -->
  <line x1="295" y1="300" x2="105" y2="300" stroke="#333" stroke-width="1" stroke-dasharray="5,5" marker-end="url(#arrow)" />
  <text x="200" y="290" font-family="Arial" font-size="12" text-anchor="middle">8. 显示申请结果</text>
  
  <!-- 9. 管理员登录 -->
  <rect x="95" y="350" width="10" height="100" fill="#fff0f0" stroke="#333" stroke-width="2" />
  <text x="50" y="340" font-family="Arial" font-size="12" text-anchor="middle">管理员</text>
  
  <!-- 10. 管理员审核 -->
  <line x1="105" y1="360" x2="295" y2="360" stroke="#333" stroke-width="1" marker-end="url(#arrow)" />
  <text x="200" y="350" font-family="Arial" font-size="12" text-anchor="middle">9. 审核申请</text>
  
  <!-- 11. 提交审核结果 -->
  <line x1="305" y1="390" x2="495" y2="390" stroke="#333" stroke-width="1" marker-end="url(#arrow)" />
  <text x="400" y="380" font-family="Arial" font-size="12" text-anchor="middle">10. 提交审核结果</text>
  
  <!-- 12. 更新学生状态 -->
  <line x1="505" y1="420" x2="695" y2="420" stroke="#333" stroke-width="1" marker-end="url(#arrow)" />
  <text x="600" y="410" font-family="Arial" font-size="12" text-anchor="middle">11. 更新学生状态</text>
  
  <!-- 13. 返回更新结果 -->
  <line x1="695" y1="440" x2="105" y2="440" stroke="#333" stroke-width="1" stroke-dasharray="5,5" marker-end="url(#arrow)" />
  <text x="400" y="430" font-family="Arial" font-size="12" text-anchor="middle">12. 返回审核结果</text>
  
  <!-- 箭头定义 -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#333" />
    </marker>
  </defs>
</svg>