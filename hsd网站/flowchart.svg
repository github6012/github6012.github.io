<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="600" fill="#f8f9fa" />
  <text x="400" y="30" font-family="Arial" font-size="20" text-anchor="middle" font-weight="bold">学生申请审核流程图</text>
  
  <!-- 开始 -->
  <rect x="350" y="60" width="100" height="40" rx="20" ry="20" fill="#d4edda" stroke="#28a745" stroke-width="2" />
  <text x="400" y="85" font-family="Arial" font-size="14" text-anchor="middle">开始</text>
  
  <!-- 学生填写申请表 -->
  <rect x="300" y="130" width="200" height="40" fill="#e6f2ff" stroke="#333" stroke-width="2" />
  <text x="400" y="155" font-family="Arial" font-size="14" text-anchor="middle">学生填写申请表</text>
  
  <!-- 表单验证 -->
  <polygon points="400,200 450,230 400,260 350,230" fill="#fff3cd" stroke="#ffc107" stroke-width="2" />
  <text x="400" y="235" font-family="Arial" font-size="14" text-anchor="middle">表单验证</text>
  
  <!-- 提交申请 -->
  <rect x="300" y="290" width="200" height="40" fill="#e6f2ff" stroke="#333" stroke-width="2" />
  <text x="400" y="315" font-family="Arial" font-size="14" text-anchor="middle">提交申请</text>
  
  <!-- 管理员审核 -->
  <polygon points="400,360 450,390 400,420 350,390" fill="#fff3cd" stroke="#ffc107" stroke-width="2" />
  <text x="400" y="395" font-family="Arial" font-size="14" text-anchor="middle">管理员审核</text>
  
  <!-- 批准申请 -->
  <rect x="150" y="450" width="200" height="40" fill="#e6f2ff" stroke="#333" stroke-width="2" />
  <text x="250" y="475" font-family="Arial" font-size="14" text-anchor="middle">批准申请</text>
  
  <!-- 拒绝申请 -->
  <rect x="450" y="450" width="200" height="40" fill="#e6f2ff" stroke="#333" stroke-width="2" />
  <text x="550" y="475" font-family="Arial" font-size="14" text-anchor="middle">拒绝申请</text>
  
  <!-- 分配学生组 -->
  <rect x="150" y="520" width="200" height="40" fill="#e6f2ff" stroke="#333" stroke-width="2" />
  <text x="250" y="545" font-family="Arial" font-size="14" text-anchor="middle">分配学生组</text>
  
  <!-- 结束 -->
  <rect x="350" y="520" width="100" height="40" rx="20" ry="20" fill="#f8d7da" stroke="#dc3545" stroke-width="2" />
  <text x="400" y="545" font-family="Arial" font-size="14" text-anchor="middle">结束</text>
  
  <!-- 连接线 -->
  <!-- 开始 -> 填写申请表 -->
  <line x1="400" y1="100" x2="400" y2="130" stroke="#333" stroke-width="1.5" marker-end="url(#arrow)" />
  
  <!-- 填写申请表 -> 表单验证 -->
  <line x1="400" y1="170" x2="400" y2="200" stroke="#333" stroke-width="1.5" marker-end="url(#arrow)" />
  
  <!-- 表单验证 -> 提交申请 (通过) -->
  <line x1="400" y1="260" x2="400" y2="290" stroke="#333" stroke-width="1.5" marker-end="url(#arrow)" />
  <text x="410" y="280" font-family="Arial" font-size="12">通过</text>
  
  <!-- 表单验证 -> 填写申请表 (不通过) -->
  <path d="M 350 230 C 250 230, 250 150, 300 150" stroke="#333" stroke-width="1.5" fill="none" marker-end="url(#arrow)" />
  <text x="270" y="200" font-family="Arial" font-size="12">不通过</text>
  
  <!-- 提交申请 -> 管理员审核 -->
  <line x1="400" y1="330" x2="400" y2="360" stroke="#333" stroke-width="1.5" marker-end="url(#arrow)" />
  
  <!-- 管理员审核 -> 批准申请 -->
  <line x1="350" y1="390" x2="250" y2="450" stroke="#333" stroke-width="1.5" marker-end="url(#arrow)" />
  <text x="280" y="420" font-family="Arial" font-size="12">批准</text>
  
  <!-- 管理员审核 -> 拒绝申请 -->
  <line x1="450" y1="390" x2="550" y2="450" stroke="#333" stroke-width="1.5" marker-end="url(#arrow)" />
  <text x="520" y="420" font-family="Arial" font-size="12">拒绝</text>
  
  <!-- 批准申请 -> 分配学生组 -->
  <line x1="250" y1="490" x2="250" y2="520" stroke="#333" stroke-width="1.5" marker-end="url(#arrow)" />
  
  <!-- 拒绝申请 -> 结束 -->
  <line x1="550" y1="490" x2="400" y2="520" stroke="#333" stroke-width="1.5" marker-end="url(#arrow)" />
  
  <!-- 分配学生组 -> 结束 -->
  <line x1="350" y1="540" x2="350" y2="540" stroke="#333" stroke-width="1.5" marker-end="url(#arrow)" />
  
  <!-- 箭头定义 -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#333" />
    </marker>
  </defs>
</svg>