<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="avatarGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007bff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0056b3;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景圆形 -->
  <circle cx="100" cy="100" r="100" fill="url(#avatarGradient)" />
  
  <!-- 头部 -->
  <circle cx="100" cy="80" r="35" fill="rgba(255,255,255,0.9)" />
  
  <!-- 身体 -->
  <ellipse cx="100" cy="160" rx="50" ry="40" fill="rgba(255,255,255,0.9)" />
  
  <!-- 装饰性元素 -->
  <circle cx="70" cy="50" r="8" fill="rgba(255,255,255,0.3)" />
  <circle cx="130" cy="40" r="6" fill="rgba(255,255,255,0.3)" />
  <circle cx="150" cy="70" r="4" fill="rgba(255,255,255,0.3)" />
</svg>